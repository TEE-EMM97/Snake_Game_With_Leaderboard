password page is for updating an exisiting
user's password

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to the Javascript Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/mystyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div class="full-width-container">
    </br></br>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4 a1">
            <h1>Password Change</h1>
          </div>
        </div>
    </div>
  <div class="full-width-container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
      </br>
        <form onSubmit = "return checkPassword(this)" action="password" method="POST" autocomplete="off">
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Re-enter Password" required>
            <input type="submit" class="btn btn-primary btn-lg">
          </form>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <br>
            <button type = "button" class="btn btn-primary btn-lg" onclick="redirect_welcome()">Return to login</button>
        </div>
        <div class="col-md-4">
        </div>
      </div>
</div>
  

  <script>
    //function for redirecting to welcome page
    function redirect_welcome() {
      location.replace("/");
    }
    //function for checking if passwords for a new user are equal
    function checkPassword(form) { 
          password1 = form.password.value; 
          password2 = form.password2.value; 
          if (password1 == '') 
              alert ("Please enter Password"); 
          else if (password2 == '') 
              alert ("Please enter confirm password");    
          else if (password1 != password2) { 
              alert ("\nPassword did not match: Please try again...") 
              return false; 
          } 
          else{ 
              return true; 
          } 
      }
  </script>
</body>

</html>
